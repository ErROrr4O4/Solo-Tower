<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Tower</title>
    <link rel="stylesheet" href="../CSS/Buffs&Debuffs.css">
    <link rel="stylesheet" href="../CSS/ControlButtons.css">
    <link rel="stylesheet" href="../CSS/GameContainter.css">
    <link rel="stylesheet" href="../CSS/Hud.css">
    <link rel="stylesheet" href="../CSS/LocationBox.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/MainMenu.css">
    <link rel="stylesheet" href="../CSS/notifactions.css">
    <link rel="stylesheet" href="../CSS/PassiveSkills.css">
    <link rel="stylesheet" href="../CSS/resourcebox.css">
    <link rel="stylesheet" href="../CSS/Stats.css">
    <link rel="stylesheet" href="../CSS/Upgrades.css">
    <link rel="stylesheet" href="../CSS/welcome.css">
</head>
<body>
    <div id="main-menu">
        <h1>Solo Tower</h1>
        <div class="shadow-line"></div>
        <button id="start-game">Login</button>
    </div>

    <div id="welcome-modal" class="modal">
        <div class="modal-content">
        <h2>Welcome to Solo Tower!</h2>
        <p>Do you wish to become a player?</p>
        <div class="choice-container">
        <button id="player-yes" class="choice-button">Yes</button>
        <button id="player-no" class="choice-button">No</button>
        </div>
        <p id="danger" style="color: red; display: none;">Danger! There Is No Turning Back!</p>
        <div id="name-input-container" style="display: none;">
            <input type="text" id="player-name-input" placeholder="Enter your name">
            <button id="ok-button">OK</button>
        </div>
    </div>
    </div>
    

    <div id="hud" style="display: none;">
        <p> <span id="player-name">Player</span> (Lv. <span id="player-level">1</span>)</p>
            <div class="bar-container">
                <label for="health-bar">Health:</label>
                <span id="health-counter">10/10</span>
                <div class="health-bar-container">
                    <div id="health-bar" class="bar"></div>
                </div>
            </div>
            <div class="bar-container">
                <label for="mana-bar">Mana:</label>
                <span id="mana-counter">10/10</span>
                <div class="mana-bar-container">
                    <div id="mana-bar" class="bar"></div>
                </div>
            </div>
            <div class="bar-container">
                <label for="exp-bar">EXP:</label>
                <span id="exp-counter">0/10</span>
                <div class="exp-bar-container">
                    <div id="exp-bar" class="bar"></div>
                </div>
            </div>        
    </div>

    <div id="stats-box" class="stats-box" style="display: none;">
        <h3>Player Stats <span id="available-stat-points">(1)</span></h3> <!-- Display available stat points -->
        <div class="stat">
            <label for="vit">Vit:</label>
            <span id="vit-value">1</span>
            <button id="vit-plus" class="plus-button">+</button>
        </div>
        <div class="stat">
            <label for="int">Int:</label>
            <span id="int-value">1</span>
            <button id="int-plus" class="plus-button">+</button>
        </div>
        <div class="stat">
            <label for="str">Str:</label>
            <span id="str-value">1</span>
            <button id="str-plus" class="plus-button">+</button>
        </div>
        <div class="stat">
            <label for="agi">Agi:</label>
            <span id="agi-value">1</span>
            <button id="agi-plus" class="plus-button">+</button>
        </div>
        <div class="stat">
            <label for="luck">Luck:</label>
            <span id="luck-value">1</span>
            <button id="luck-plus" class="plus-button">+</button>
        </div>
    </div>
    
    <div id="passive-skills-box" class="passive-skills-box" style="display: none;">
        <h3>Passive Skills</h3>
        <div id="passive-skills-list" class="passive-skills-list">
            <!-- Passive skills will be added here -->
        </div>
    </div>
    

    <div id="centralized-control" style="display: none;">
        <button id="stats-button">Statistics</button>
        <button id="settings-button">Settings</button>
    </div>

    <div id="notifications" class="notifications" style="display: none;">
        <button id="expand-notifications" class="expand-button">â–² Inbox</button>
        <div id="notifications-content" class="notifications-content">
            <!-- Future notifications will be appended here -->
        </div>
        <div id="notification-counter" class="notification-counter">0</div>
    </div>

    <div id="location-box" class="location-box" style="display: none;">
        <p id="location-name">???</p>
    </div>

    <div id="buffs-debuffs-box" class="buffs-debuffs-box" style="display: none;">
        <div id="buffs-list"></div>
        <div id="debuffs-list"></div>
    </div>

    <div class="game-container" id="game-container" style="display: none;">
        <div class="player"></div>
        <div id="dead-text" class="dead-text" style="display: none;">DEAD</div>
    </div>

    <!-- Respawn button initially hidden -->
    <button id="respawn-button" class="respawn-button" style="display: none;">Respawn</button>
    
    
    <div id="upgrade-tree" class="upgrade-tree">
        <h3>Upgrade Tree</h3>
        <div class="upgrade" id="upgrade-1">Upgrade 1</div>
        <div class="upgrade" id="upgrade-2">Upgrade 2</div>
        <div class="upgrade" id="upgrade-3">Upgrade 3</div>
        <!-- Add more upgrades as needed -->
    </div>

    <div id="gold-box" class="resource-box">
        <h3>Gold</h3>
        <div id="gold-counter">Gold: 0</div>
    </div>
    
    
    <script src="../JS/boss.js"></script>
    <script src="../JS/enemy.js"></script>
    <script src="../JS/location.js"></script>
    <script src="../JS/main.js"></script>
    <script src="../JS/MainMenu.js"></script>
    <script src="../JS/PassiveSkills.js"></script>
    <script src="../JS/player.js"></script>
    <script src="../JS/stats.js"></script>
</body>
</html>
